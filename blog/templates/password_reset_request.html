<!-- templates/accounts/password_reset_request.html -->
{% extends "base.html" %}

{% block content %}
  <h2>recovery password</h2>

  {% if messages %}
    {% for msg in messages %}
      <div class="message {{ msg.tags }}">{{ msg }}</div>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">recovery link</button>
  </form>
{% endblock %}
